<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="table-style.css">
</head>
<body>
    <table border="1" cellpadding="4" cellspacing="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td rowspan="4">text</td>
            <td rowspan="4">text</td>
            <td rowspan="4">text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>2</td>
            
            
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>3</td>
            
            
            <td>text</td>
            <td rowspan="2">text</td>
        </tr>
        <tr>
            <td>4</td>
            
            
            <td>text</td>
           
        </tr>
    </table>
</body>
</html>
